<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Fixed Blockly</title>
  <script type="text/javascript" src="../../blockly_uncompressed.js"></script>
  <script src="../../blocks/logic.js"></script>
  <script src="../../blocks/loops.js"></script>
  <script src="../../blocks/math.js"></script>
  <script src="../../blocks/text.js"></script>
  <script src="../../blocks/lists.js"></script>
  <script src="../../blocks/colour.js"></script>
  <script src="../../blocks/typed-blocks.js"></script>
  <script src="../../blocks/variables.js"></script>
  <script src="../../blocks/procedures.js"></script>
  <script src="../../blocks/funblocks-procedures.js"></script>
  <script type="text/javascript" src="../../msg/js/en.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <div id="blocklyDiv" style="height: 600px; width: 1024px;"></div>

  <xml id="toolbox" style="display: none">

    <category name="Programs">
      <block type="cwAnimationOf"></block>
    </category>
    <category name="Logic">
      <block type="logic_boolean_typed"></block>
      <block type="logic_ternary_typed"></block>
      <block type="logic_compare_typed"></block>
    </category>
    <category name="Lists">
      <block type="lists_create_with_typed"></block>
      <block type="lists_comprehension"></block>
      <block type="variables_get_lists"></block>
      <block type="lists_path"></block>
    </category>
    <category name="Math">
      <block type="numNumber"></block>
      <block type="math_arithmetic_typed"></block>
    </category>
    <category name="Pairs">
      <block type="pair_create_typed"></block>
      <block type="pair_first_typed"></block>
      <block type="pair_second_typed"></block>
    </category>
    <category name="Functions">
      <block type="lambda_typed"></block>
      <block type="lambda_app_typed"></block>
      <block type="take_func_test"></block>
      <block type="func_test"></block>
      <block type="procedures_getVar"></block> 
    </category>
    <category name="Definitions" custom="PROCEDURE"></category>
    <category name="Variables">
      <block type="variables_get_typed"></block>
    </category>
  </xml>

  <script>
    Blockly.inject(document.getElementById('blocklyDiv'),
        {path: '../../', toolbox: document.getElementById('toolbox')});
  </script>

</body>
</html>
